<div class="col-md-6" style="position: fixed; top: 20%; left: 30%">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title" style="text-align: center">Employee Login</h4>
        </div>
        <div class="card-body">
            <form #loginForm="ngForm">
                <div class="form-group">
                    <i class="material-icons">account_circle</i>
                    <input type="text" class="form-control" ngModel name="Username" placeholder="Username" style="margin-bottom: 10px" #Username required>
                </div>
                <div class="form-group">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" class="form-control" #password ngModel name="passwprd" placeholder="Password" required>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger pull-left" [routerLink]="['/BMS','vendor']" routerLinkActive="active">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
