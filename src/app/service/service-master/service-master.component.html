<div class="wrapper">
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-content" style="margin-left: 300px">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4> Service Master </h4>
                </div>
                <div class="card-body">
                    <mat-card>
                        <form (submit)="onAddPost(postForm)" #postForm="ngForm">
                            <div class="row">
                                <mat-form-field class="col-sm-6">
                                    <input matInput type="text" name="service" ngModel required placeholder="Service Name" #service="ngModel">
                                    <mat-error *ngIf="service.invalid">Please enter the service name!</mat-error>
                                </mat-form-field>
                            </div>

                            <button type="submit" class="btn btn-danger" style="margin-bottom: 20px">Save</button>

                        </form>
                    </mat-card>
                </div>
                <mat-accordion multi="true" *ngIf="posts.length>0">
                    <mat-expansion-panel *ngFor="let post of posts">
                        <mat-expansion-panel-header>
                            Service Name: {{post.service}}
                        </mat-expansion-panel-header>
                        <mat-action-row>
                            <button mat-button color="primary">EDIT</button>
                            <button mat-button color="warn">DELETE</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                </mat-accordion>
                <p class="text-info mat-body-1" *ngIf="posts.length <= 0" style="margin-left: 30px"><strong> No Posts Added yet!! </strong></p>
            </div>
        </div>
    </div>
</div>
